<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <title>Document</title>
</head>
<body>
    <div class="form_container">
        <form >
            <h3>get in touch</h3>
            <input type="text" id="name" placeholder="your name" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="number" id="phone" placeholder="phone number" required>
            <textarea name="" id="message"  rows="5" placeholder="how can i help you" required></textarea>
            <button type="submit" id="button_1">send</button>
        </form>
    </div>
     <script src=" https://smtpjs.com/v3/smtp.js"></script>
     <script>
        var btn= document.getElementById('button_1');
        btn.addEventListener('click', function(e){
            // e.preventDefault()
            var name=document.getElementById('name').value;
            var email=document.getElementById('email').value;
            var phone_number=document.getElementById('phone').value;
            var message=document.getElementById('message').value;
            var body = 'name: '+name+'<br> email: '+email+'<br> phone number: '+phone_number+'<br> message: '+message;

            Email.send({
                     SecureToken : "beb36356-75a7-46be-9685-2e9b6d009007",
                     To : 'anand85930@gmail.com',
                     From : email,
                     Subject : "This is the subject",
                     Body : body
                      }).then(
                     message => alert(message)
                 );

        }) 

     </script>
</body>
</html>
